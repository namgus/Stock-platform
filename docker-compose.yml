version: '3.8'
 
services:
  app:
    container_name: back
    command: python manage.py runserver 0.0.0.0:8000
    build:
      context: ./backend/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

  frontend:
    container_name: front
    command: npm start
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "80:3000"